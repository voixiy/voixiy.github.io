<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voix - About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background-image: url("https://image-cdn-ak.spotifycdn.com/image/ab676170000059109703085c6a06f293768a9065");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #575757;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            padding: 20px;
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }

        .profile-section {
            text-align: left;
            flex: 1;
            padding: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .button-section {
            text-align: right;
            flex: 1;
        }

        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s;
        }

        .button-blue {
            background: rgb(0,126,196);
            background: linear-gradient(93deg, rgba(0,126,196,1) 0%, rgba(0,79,232,1) 20%);
        }

        .button-black {
            background: rgb(68,68,68);
            background: linear-gradient(93deg, rgba(68,68,68,1) 0%, rgba(37,37,37,1) 20%);
        }

        .button-red {
            background: rgb(208,86,97);
            background: linear-gradient(93deg, rgba(208,86,97,1) 0%, rgba(255,75,92,1) 20%);
        }

        .button i {
            margin-right: 8px;
            font-size: 1.2rem;
            vertical-align: middle;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
         }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://images-ext-1.discordapp.net/external/NJY2rCjEuYk2_HRMxfVbSyQtNOzz_Ss9Kl7faf-AYDw/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1136641829337583676/07c55951bb1bd970f4a94e8c338c1640.png?format=webp&quality=lossless&width=417&height=417" alt="Profile Picture" class="profile-img">
            <h1>Voix</h1>
            <p>Heyo wassup, I am Voix. I am 14 and I am from Kazakhstan, and my hobby is programming. Also, <i>follow me on GitHub or else >:3.</i></p>
        </div>

        <div class="button-section">
            <a href="https://github.com/voixiy" class="button button-black">
                <i class="fab fa-github"></i> Github Profile
            </a>
            <a href="https://discord.gg/wSVT5GRkCx" class="button button-blue">
                <i class="fab fa-discord"></i> Discord Server
            </a>
            <a href="https://www.youtube.com/@voixiy" class="button button-red">
                <i class="fab fa-youtube"></i> Youtube Channel
            </a>
        </div>
    </div>
</body>
</html>
